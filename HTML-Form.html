<html>
	<head>
		<title>HTML-Form</title>
	</head>
	<body>
	<h1>Enter your details</h1>
	<form>
	<fieldset>
	<legend>Enter your details</legend>
	First name:<br>
	<input type="text" name="firstname"><br><br>
	Last name:<br>
	<input type="text" name="lastname"><br><br>
	Mobile No.:<br>
	<input type="text" name="Contact no."><br><br>
	Email:<br>
	<input type="mail" name="email"><br><br>
	Age:<br>
	<input type="radio" name="age">Under 18
	<input type="radio" name="age">Over 18<br><br>
	Qualification:<br>
	<input type="radio" name="qualification">Secondary School<br>
	<input type="radio" name="qualification">Senior Secondary School<br>
	<input type="radio" name="qualification">Graduation<br>
	<input type="radio" name="qualification">Post Graduation<br>
	<input type="radio" name="qualification">Doctorate<br>
	Interest:<br>
	<input type="checkbox" name="interest">Book Reading<br>
	<input type="checkbox" name="interest">Sports<br>
	<input type="checkbox" name="interest">Movies<br>
	<input type="checkbox" name="interest">Adventures<br>
	<input type="checkbox" name="interest">Writing<br>
	<input type="checkbox" name="interest">Teaching<br>
	<input type="checkbox" name="interest">Singing<br>
	<input type="checkbox" name="interest">Dancing<br><br>
	<input type="submit" name="submit">
	</fieldset>
	</form>
	</body>
</html>
